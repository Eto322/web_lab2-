<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Phonebook</title>
</head>

<body>
    <div class="page">
        <div class="header">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Phonebook+</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="about.html">О сайте</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="profile.html">Профиль</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <i class="fas fa-sign-in-alt"></i>
                            <button class="btn btn-outline-success">Регистрация </button>
                            <button class="btn btn-outline-success autoriz-nav">


                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main-profile">
            <div class="row gutters-sm">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="img/avatar.png" class="rounded-circle" alt="">
                                <h5 class="card-title">Лазуткін Олег</h5>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Ім'я</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="name" class="form-control" readonly id="user-name"
                                        aria-describedby="nameHelp" placeholder="Your name">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Прізвище</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="Sname" class="form-control" readonly id="user-Sname"
                                        aria-describedby="SnameHelp" placeholder="Your Surname">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="email" class="form-control" readonly id="user-email"
                                        aria-describedby="emailHelp" placeholder="Your email">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Дата народження</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="email" class="form-control" readonly id="user-email"
                                        aria-describedby="emailHelp" placeholder="Your birthday date">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="footer">
            <div class="footer-textline">
                <div class="footer-text">Lazutkin Oleg </div>
                <div class="footer-text">KV-83</div>
                <div class="footer-text">Lab. №1</div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
